<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="srs/formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>
    <div class="campo">
        <h1 class="titulo">Cadastro de DEVs</h1>
        <p class="subtitulo">Complete suas informações</p>
    </div>

    <form>
        <fieldset class="grupo"> <!--Agrupador de campos-->
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required><!--Required obriga a preencher-->
            </div>
            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type ="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset><!--Agrupador de campos-->

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve</label>
            <label>
                <input type="radio" name="devweb" value="frontend">Front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div class="campo">
            <label for="senioridade">Senioridade</label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
       <fieldset class="grupo">
           <div id="check">
               <label>Selecione as tecnologias que utiliza</label><br><br>
               <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
               <label for="tecnologia1">HTML</label>

               <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
               <label for="tecnologia2">CSS</label>

               <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
               <label for="tecnologia3">JAVASCRIPT</label>

               <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
               <label for="tecnologia4">PHP</label>

               <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C">
               <label for="tecnologia5">C</label>

               <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
               <label for="tecnologia6">PYTHON</label>

               <input type="checkbox" id="tecnologia7" name="tecnologia7" value="JAVA">
               <label for="tecnologia7">JAVA</label>
           </div>
       </fieldset>
       <div class="campo">
           <br>
           <label>Conte um pouco de sua experiência</label>
           <!--row é o numero de linha, "em" unid de med além de px...-->
           <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
       </div>
       <button class="botao" type="submit">Enviar</button>
    </form>

</body>
</html>
